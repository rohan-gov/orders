<br>
<div class="row">
  <div class="col s6 offset-s3">
  <div class="card-panel grey lighten-5 z-depth-1">
  <div class="row">
    <form class="col s12">
      <h4>Sing In</h4><br>
      
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" name="name" class="validate" [(ngModel)]="user.email" >
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" name="password" class="validate" [(ngModel)]="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s6">
            <button class="btn waves-effect waves-light red" type="submit" name="action" (click)="login();">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="input-field col s6" *ngIf="!isValid">
              <div class="red-text text-darken-2">*Invalid email & password</div>
          </div>
      </div>
    </form>
  </div>
  </div>
  </div>
</div>
